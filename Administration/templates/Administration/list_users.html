{% extends 'base_layout.html' %}

{% block content %}
    <h2 style="text-align: left; display: inline">
        {% block title %}All users{% endblock %}
    </h2>
    <span style="float: right">
        <a href="{% url 'Administration:add_user' %}" class="btn btn-default">
            Add new user
        </a>
    </span>
    <br/><br/>

    {% if users %}
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>E-Mail</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                    <tr>
                        <td>{{ u.id }}</td>
                        <td>{{ u.username }}</td>
                        <td>{{ u.email }}</td>
                        <td>
                            <a href="{% url 'Administration:edit_user' u.id %}" class="btn btn-primary">
                                Details
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Nothing to show.</p>
    {% endif %}
{% endblock %}
