{% extends 'base_layout.html' %}

{% block content %}
<a href="{% url 'ViewResults:variant' sub.variant_id %}"><- Back to variant {{ sub.variant_id }}</a>

<h2>{% block title %}Subtest detail{% endblock %}</h2>
<table class="table">
    <tr>
        <th>ID</th>
        <td>{{ sub.id }}</td>
    </tr>
    <tr>
        <th>Subtest index</th>
        <td>{{ sub.subtest_index }}</td>
    </tr>
    <tr>
        <th>Test name</th>
        <td>{{ test_name }}</td>
    </tr>
</table>

{% include 'ViewResults/subtest_detail.html' %}
{% endblock %}
